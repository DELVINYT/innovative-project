<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .welcome {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .battery {
      width: 140px;
      height: 70px;
      border: 3px solid #fff;
      border-radius: 10px;
      position: relative;
      margin: 0 auto;
    }

    .battery:after {
      content: '';
      position: absolute;
      width: 10px;
      height: 20px;
      background: #fff;
      top: 50%;
      right: -13px;
      transform: translateY(-50%);
      border-radius: 0 3px 3px 0;
    }

    .battery-level {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      width: 0%;
      border-radius: 6px;
      transition: width 0.3s ease;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">¡Bienvenido!</div>
    <div class="battery">
      <div class="battery-level"></div>
      <div class="percentage">0%</div>
    </div>
  </div>

  <script>
    let percentage = 0;
    const batteryLevel = document.querySelector('.battery-level');
    const percentageText = document.querySelector('.percentage');

    function updateBattery() {
      if (percentage < 100) {
        percentage += 1;
        batteryLevel.style.width = percentage + '%';
        percentageText.textContent = percentage + '%';
        setTimeout(updateBattery, 50);
      }
    }

    // Iniciar la animación después de un pequeño retraso
    setTimeout(updateBattery, 500);
  </script>
</body>
</html>

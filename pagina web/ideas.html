<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <style>
        /* Estilos para la portada */
:root {
    --arduino-teal: #00979C;
    --arduino-blue: #0066CC;
    --arduino-orange: #E47128;
    --arduino-light: #E5F3F3;
    --arduino-dark: #003333;
}

.hero-section {
    height: 100vh;
    position: relative;
    overflow: hidden;
    background: var(--arduino-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 80px; /* Espacio para el nav */
}

/* Fondo de circuitos animado */
.circuit-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(to right, rgba(0,151,156,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,151,156,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    animation: circuitMove 20s linear infinite;
}

@keyframes circuitMove {
    0% { transform: translateX(0) translateY(0); }
    100% { transform: translateX(-20px) translateY(-20px); }
}

/* Contenido principal */
.hero-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 1200px;
    z-index: 1;
}

.hero-text {
    flex: 1;
    padding-right: 50px;
}

/* Efecto Glitch para el título */
.glitch {
    font-size: 5rem;
    font-weight: bold;
    color: var(--arduino-teal);
    position: relative;
    text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                -0.025em -0.05em 0 rgba(0,255,0,0.75),
                0.025em 0.05em 0 rgba(0,0,255,0.75);
    animation: glitch 500ms infinite;
}

@keyframes glitch {
    0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                    -0.05em -0.025em 0 rgba(0,255,0,0.75),
                    -0.025em 0.05em 0 rgba(0,0,255,0.75); }
    14% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75),
                    -0.05em -0.025em 0 rgba(0,255,0,0.75),
                    -0.025em 0.05em 0 rgba(0,0,255,0.75); }
    15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75),
                    0.025em 0.025em 0 rgba(0,255,0,0.75),
                    -0.05em -0.05em 0 rgba(0,0,255,0.75); }
    49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75),
                    0.025em 0.025em 0 rgba(0,255,0,0.75),
                    -0.05em -0.05em 0 rgba(0,0,255,0.75); }
    50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75),
                    0.05em 0 0 rgba(0,255,0,0.75),
                    0 -0.05em 0 rgba(0,0,255,0.75); }
    99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75),
                    0.05em 0 0 rgba(0,255,0,0.75),
                    0 -0.05em 0 rgba(0,0,255,0.75); }
    100% { text-shadow: -0.025em 0 0 rgba(255,0,0,0.75),
                    -0.025em -0.025em 0 rgba(0,255,0,0.75),
                    -0.025em -0.05em 0 rgba(0,0,255,0.75); }
}

/* Efecto máquina de escribir */
.typewriter {
    color: var(--arduino-light);
    font-size: 1.5rem;
    overflow: hidden;
    border-right: 2px solid var(--arduino-orange);
    white-space: nowrap;
    margin: 0;
    animation: typing 3.5s steps(40, end),
               blink-caret .75s step-end infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--arduino-orange) }
}

/* Botones animados */
.cta-buttons {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}

.glow-button, .circuit-button {
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.glow-button {
    background: var(--arduino-teal);
    color: white;
    box-shadow: 0 0 10px var(--arduino-teal),
                0 0 20px var(--arduino-teal),
                0 0 40px var(--arduino-teal);
}

.circuit-button {
    background: transparent;
    border: 2px solid var(--arduino-orange);
    color: var(--arduino-orange);
}

/* Modelo 3D de Arduino */
.arduino-model {
    flex: 1;
    perspective: 1000px;
}

.board {
    width: 400px;
    height: 300px;
    background: var(--arduino-teal);
    border-radius: 10px;
    position: relative;
    transform: rotateY(30deg) rotateX(15deg);
    transform-style: preserve-3d;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: rotateY(30deg) rotateX(15deg) translateY(0); }
    50% { transform: rotateY(35deg) rotateX(10deg) translateY(-20px); }
}

/* Scroll indicator */
.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    animation: bounce 2s infinite;
}

.mouse {
    width: 30px;
    height: 50px;
    border: 2px solid var(--arduino-light);
    border-radius: 15px;
    position: relative;
}

.wheel {
    width: 4px;
    height: 8px;
    background: var(--arduino-light);
    border-radius: 2px;
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    animation: scroll 2s infinite;
}

@keyframes scroll {
    0% { transform: translateX(-50%) translateY(0); opacity: 1; }
    100% { transform: translateX(-50%) translateY(20px); opacity: 0; }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

    </style>
    <!-- Agregar después del nav -->
<div class="hero-section">
    <!-- Fondo animado de circuitos -->
    <div class="circuit-background"></div>
    
    <!-- Partículas interactivas -->
    <div id="particles-js"></div>
    
    <!-- Contenido principal -->
    <div class="hero-content">
        <div class="hero-text">
            <h1 class="glitch" data-text="ARDUINO">ARDUINO</h1>
            <h2 class="typewriter">Innovación • Robótica • Tecnología</h2>
            <p class="fade-in">Descubre el fascinante mundo de la programación y electrónica con Arduino</p>
            
            <!-- Botones animados -->
            <div class="cta-buttons">
                <button class="glow-button">
                    <span class="button-content">
                        <i class="fas fa-rocket"></i>
                        Comenzar
                    </span>
                </button>
                <button class="circuit-button">
                    <span class="button-content">
                        <i class="fas fa-book"></i>
                        Tutoriales
                    </span>
                </button>
            </div>
        </div>
        
        <!-- Arduino 3D Model -->
        <div class="arduino-model">
            <div class="board">
                <div class="components">
                    <div class="chip"></div>
                    <div class="led-group">
                        <div class="led"></div>
                        <div class="led"></div>
                        <div class="led"></div>
                    </div>
                    <div class="pins-section">
                        <div class="pins"></div>
                        <div class="pins"></div>
                    </div>
                </div>
                <div class="circuit-paths"></div>
            </div>
        </div>
    </div>
    
    <!-- Scroll indicator -->
    <div class="scroll-indicator">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
        <div class="arrow"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // Agregar al JavaScript existente

// Partículas interactivas
particlesJS('particles-js', {
    particles: {
        number: {
            value: 80,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: '#00979C'
        },
        shape: {
            type: 'circle'
        },
        opacity: {
            value: 0.5,
            random: false
        },
        size: {
            value: 3,
            random: true
        },
        line_linked: {
            enable: true,
            distance: 150,
            color: '#00979C',
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 6,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false
        }
    },
    interactivity: {
        detect_on: 'canvas',
        events: {
            onhover: {
                enable: true,
                mode: 'repulse'
            },
            onclick: {
                enable: true,
                mode: 'push'
            },
            resize: true
        }
    },
    retina_detect: true
});

// Efecto de hover en los botones
document.querySelectorAll('.glow-button, .circuit-button').forEach(button => {
    button.addEventListener('mousemove', (e) => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        button.style.setProperty('--x', `${x}px`);
        button.style.setProperty('--y', `${y}px`);
    });
});

// Animación de scroll suave
document.querySelector('.scroll-indicator').addEventListener('click', () => {
    window.scrollTo({
        top: window.innerHeight,
        behavior: 'smooth'
    });
});

</script>
</body>
</html>

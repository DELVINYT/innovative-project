<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto Mecánico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d9488;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animaciones para los engranajes */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes moveArm {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-15deg); }
        }

        /* Elementos mecánicos */
        .gear {
            position: absolute;
            background: #f97316;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .gear::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #0d9488;
            border-radius: 50%;
        }

        .gear-1 {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
            animation: spin 10s linear infinite;
        }

        .gear-2 {
            width: 80px;
            height: 80px;
            top: 120px;
            left: 120px;
            animation: spinReverse 8s linear infinite;
        }

        .gear-3 {
            width: 60px;
            height: 60px;
            top: 60px;
            right: 60px;
            animation: spin 12s linear infinite;
        }

        /* Robot */
        .robot {
            position: absolute;
            left: -80px;
            bottom: 100px;
            width: 60px;
            height: 120px;
            background: #374151;
            border-radius: 10px;
            animation: float 4s ease-in-out infinite;
        }

        .robot-head {
            width: 40px;
            height: 40px;
            background: #f97316;
            border-radius: 10px;
            position: absolute;
            top: -20px;
            left: 10px;
        }

        .robot-eye {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 12px;
            animation: blink 2s infinite;
        }

        /* Brazo robótico */
        .robotic-arm {
            position: absolute;
            right: -60px;
            bottom: 100px;
            width: 20px;
            height: 120px;
            background: #f97316;
            transform-origin: bottom;
            animation: moveArm 4s ease-in-out infinite;
        }

        .robotic-arm::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 40px;
            height: 40px;
            background: #374151;
            border-radius: 50%;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #0d9488;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #f97316;
            border-radius: 2px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(13, 148, 136, 0.2);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group textarea ~ label {
            top: 24px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0d9488;
        }

        .form-group input:focus ~ label,
        .form-group textarea:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            top: -12px;
            font-size: 14px;
            color: #0d9488;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ea580c;
            transform: scale(1.02);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons a {
            width: 48px;
            height: 48px;
            background: #0d9488;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: #0f766e;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .social-icons i {
            font-size: 24px;
        }

        .light-bulb {
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 40px;
            color: #f97316;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(249, 115, 22, 0.5); }
            50% { text-shadow: 0 0 20px rgba(249, 115, 22, 0.8); }
        }
        /* Nuevos efectos de neón */
        .neon-border {
            position: absolute;
            inset: -3px;
            border-radius: 26px;
            background: linear-gradient(45deg, #f97316, #0d9488, #f97316);
            animation: borderRotate 3s linear infinite;
            z-index: -1;
            filter: blur(2px);
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efecto de ondas en el botón */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Efecto de matriz en el fondo */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        /* Efecto de scanner */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(249, 115, 22, 0.5);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Efecto de tecleo para el título */
        .typing-effect::after {
            content: '|';
            animation: typing 1s infinite;
        }

        @keyframes typing {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Efecto de hover 3D para la tarjeta */
        .container {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Efecto de explosión para los iconos sociales */
        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .social-icons a {
            animation: explode 0.5s ease-out backwards;
        }

        .social-icons a:nth-child(1) { animation-delay: 0.1s; }
        .social-icons a:nth-child(2) { animation-delay: 0.2s; }
        .social-icons a:nth-child(3) { animation-delay: 0.3s; }
        .social-icons a:nth-child(4) { animation-delay: 0.4s; }
        .social-icons a:nth-child(5) { animation-delay: 0.5s; }

        /* Efecto de pulso para los inputs al focus */
        @keyframes inputPulse {
            0% { box-shadow: 0 0 0 0 rgba(13, 148, 136, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(13, 148, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(13, 148, 136, 0); }
        }

        .form-group input:focus,
        .form-group textarea:focus {
            animation: inputPulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Elementos mecánicos de fondo -->
    <div class="gear gear-1"></div>
    <div class="gear gear-2"></div>
    <div class="gear gear-3"></div>
    
    <div class="robot">
        <div class="robot-head">
            <div class="robot-eye"></div>
        </div>
    </div>
    
    <div class="robotic-arm"></div>

    <div class="container">
        <i class="fas fa-lightbulb light-bulb"></i>
        <h1>Contáctanos</h1>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="nombre" placeholder=" " required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="form-group">
                <textarea id="mensaje" placeholder=" " required></textarea>
                <label for="mensaje">Mensaje</label>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <div class="matrix-bg" id="matrixBg"></div>
    <div class="particles" id="particles"></div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;
            
            console.log('Formulario enviado:', { nombre, email, mensaje });
            
            const button = this.querySelector('button');
            const originalText = button.textContent;
            button.textContent = '¡Mensaje Enviado!';
            button.style.backgroundColor = '#059669';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = '';
                this.reset();
            }, 2000);
        });

        // Efecto para los íconos sociales
        document.querySelectorAll('.social-icon').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1)';
            });
            
            button.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
        // Efecto de matriz en el fondo
function createMatrixEffect() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.className = 'matrix-bg';
    document.body.appendChild(canvas);

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const columns = Math.floor(width / 20);
    const charArray = '01'.split('');
    const drops = new Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, width, height);
        
        ctx.fillStyle = '#0f0';
        ctx.font = '15px monospace';
        
        for (let i = 0; i < drops.length; i++) {
            const text = charArray[Math.floor(Math.random() * charArray.length)];
            ctx.fillText(text, i * 20, drops[i] * 20);
            
            if (drops[i] * 20 > height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 50);
}

// Efecto de ondas en el botón
document.querySelector('button').addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    this.appendChild(ripple);
    
    const x = e.clientX - e.target.offsetLeft;
    const y = e.clientY - e.target.offsetTop;
    
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    
    setTimeout(() => ripple.remove(), 600);
});

// Efecto de typing para el título
const title = document.querySelector('h1');
const text = title.textContent;
title.textContent = '';
title.classList.add('typing-effect');

let i = 0;
function typeWriter() {
    if (i < text.length) {
        title.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
    }
}

// Inicializar todos los efectos
document.addEventListener('DOMContentLoaded', function() {
    createMatrixEffect();
    typeWriter();
    createGearEffect(); // Llamada a la función para crear el efecto de tuerca
});

// Validación de formulario con animaciones
const form = document.getElementById('contactForm');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const inputs = this.querySelectorAll('input, textarea');
    let isValid = true;
    
    inputs.forEach(input => {
        if (!input.value) {
            isValid = false;
            input.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => input.style.animation = '', 500);
        }
    });
    
    if (isValid) {
        const button = this.querySelector('button');
        button.innerHTML = '<i class="fas fa-check"></i> ¡Enviado!';
        button.style.backgroundColor = '#059669';
        
        // Efecto de confeti
        createConfetti();
        
        setTimeout(() => {
            button.innerHTML = 'Enviar Mensaje';
            button.style.backgroundColor = '';
            this.reset();
        }, 2000);
    }
});

// Efecto de confeti
function createConfetti() {
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 50%, 50%)`;
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 3000);
    }
}

// Crear el efecto de la tuerca giratoria
function createGearEffect() {
    const gear = document.createElement('div');
    gear.className = 'gear';
    document.body.appendChild(gear);
    
    // Agregar animación de giro
    gear.style.position = 'fixed';
    gear.style.top = '50%';
    gear.style.left = '50%';
    gear.style.transform = 'translate(-50%, -50%)';
    gear.style.width = '60px';
    gear.style.height = '60px';
    gear.style.border = '10px solid #0f0';
    gear.style.borderRadius = '50%';
    gear.style.animation = 'spin 4s linear infinite';
}

// Animación de giro de la tuerca
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

// CSS para la animación del formulario
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

@keyframes confettiFall {
    0% { transform: translateY(-100vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    border-radius: 50%;
    animation: confettiFall 3s linear forwards;
    z-index: 1000;
}

    </script>
</body>
</html>
